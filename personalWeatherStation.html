<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link href="style.css" rel="stylesheet" type="text/css">
  <title>個人氣象站</title>
</head>

<body>

  <form>
    <div class="form-group row">
      <label class="col-4 col-form-label" for="selectCity">縣市:</label>
      <select id="selectCity" name="selectCity" class="col-2 custom-select" onchange="selectedCity(this.value)">
        <option value="">--</option>
        <option value="臺中市">臺中市</option>
        <option value="臺南市">臺南市</option>
        <option value="臺北市">臺北市</option>
      </select>
      <button name="submit" type="submit" class="btn btn-primary" value="OK">Submit</button>
    </div>
  </form>

  <div id="queryResult"><b>Query Result be here...</b></div>

  <p id="demo">Click the button to get your position.</p>
  <button onclick="getLocation()">Try It</button>
  <div id="LongLat"></div>


  <script>
    function selectedCity(city) {

      var xmlhttp = new XMLHttpRequest();
      xmlhttp.onreadystatechange = function () {
        if (this.readyState == 4 && this.status == 200) {
          document.getElementById("queryResult").innerHTML = this.responseText;
        }
      };
      xmlhttp.open("GET", "rainfall.php?city=" + city, true);
      xmlhttp.send();
    }

  </script>

  <script>
    var x = document.getElementById("demo");

    function getLocation() {
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(showPosition, showError);
      } else {
        x.innerHTML = "Geolocation is not supported by this browser.";
      }
    }

    function showPosition(position) {
      var latlon = position.coords.latitude + "," + position.coords.longitude;
      document.getElementById("LongLat").innerHTML = latlon;
    }

    function showError(error) {
      switch (error.code) {
        case error.PERMISSION_DENIED:
          x.innerHTML = "User denied the request for Geolocation."
          break;
        case error.POSITION_UNAVAILABLE:
          x.innerHTML = "Location information is unavailable."
          break;
        case error.TIMEOUT:
          x.innerHTML = "The request to get user location timed out."
          break;
        case error.UNKNOWN_ERROR:
          x.innerHTML = "An unknown error occurred."
          break;
      }
    }
  </script>
</body>

</html>
